<html>

<head>
    <title>农产品价格预测系统 | 首页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
        rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.22.0/moment-with-locales.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>


</head>

<body style='background:whitesmoke;'>
    <div class='container'>
        <div class="jumbotron text-center" style="margin:3px">
            <h1>农产品价格预测系统</h1>
            <p>输入日期,预测农产品价格</p>
        </div>
    </div>


    <div class='container'>
        <div style='width: 80%;padding: 40px;position: absolute;top: 35%;left: 10%;background:#D1EEEE;
            border-radius: 10px;box-shadow: 0 3px 3px rgba(0, 0, 0, 0.3);'>
            <div class="form-group">
                <form action="/predict" method="post">
                    <div class="row">
                        <div class='col-md-4'>
                            <div class="form-group">
                                <label>选择起始日期：</label>
                                <!--指定 date标记-->
                                <div class='input-group date form_date' id="form_startDate">
                                    <input type='text' class="form-control" name="startDate">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class='col-md-4'>
                            <div class="form-group">
                                <label>选择结束日期：</label>
                                <!--指定 date标记-->
                                <div class='input-group date form_date' id="form_endDate">
                                    <input type='text' class="form-control" name="endDate">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class='col-md-4'>
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value='预测价格'>
                        </div>
                </form>
            </div>

        </div>
        <script>
            $(function () {
                var startPicker = $('#form_startDate').datetimepicker({
                    format: 'YYYY-MM-DD',
                    locale: moment.locale('zh-cn'),
                    showClear: true,
                    showClose: true,
                    minDate: "2015-01-01",
                    defaultDate:"2018-12-01",
                    extraFormats: false,
                });
                var endPicker = $('#form_endDate').datetimepicker({
                    format: 'YYYY-MM-DD',
                    locale: moment.locale('zh-cn'),
                    showClear: true,
                    showClose: true,
                    maxDate: "2018-12-31",
                    extraFormats: false,
                });
                // 对取值进行限制
                startPicker.on('dp.change', function (e) {
                    endPicker.data('DateTimePicker').minDate(e.date);
                });
                endPicker.on('dp.change', function (e) {
                    startPicker.data('DateTimePicker').maxDate(e.date);
                });


            });

        </script>








</body>

</html>
